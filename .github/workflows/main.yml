name: NPM Publish
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Pubish
    runs-on: ubuntu-latest
    steps:
      - name: â¬ checkout
        uses: actions/checkout@v2.1.1
      - name: ğŸ“¦ Node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: install
        run: npm install
      - name: ğŸš€ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
